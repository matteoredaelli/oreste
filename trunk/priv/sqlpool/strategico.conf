%% sample queries for the project 'strategico', a tool for long term 
%% predictions over time series
%% see http://code.google.com/p/strategico/

{items, 
	"select *
	from
		{project}_items"
}.

{results, 
"SELECT
  i.*, 
  res.model,
  res.period, 
  res.V 
 FROM
  {project}_items i,
  {project}_summary_{value} sum,
  {project}_results_{value} res
 WHERE
  i.id = res.item_id and
  i.id = sum.id and
  sum.bestmodel = res.model"
}.

{summary, 
"SELECT
  i.*, 
  sum.*
 FROM
  {project}_items i,
  {project}_summary_{value} sum
 WHERE
  i.id = sum.item_id"
}.
